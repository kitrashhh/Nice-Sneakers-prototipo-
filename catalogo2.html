        if(sessionStorage.getItem('paginaYaCargada') !== 'true') {
            document.querySelector('.loading').classList.remove('hide');

                setTimeout(function(){
                    document.querySelector('.loading').classList.add('hide');
                    sessionStorage.setItem('paginaYaCargada', 'true');

    <!--El script para abrir el menu de filtros adecuado-->
    <script>

        //abrir el menu correcto
        document.querySelectorAll(".filtrar").forEach(boton => {
            boton.addEventListener("click", () => {
                document.querySelectorAll(".filtros").forEach(menu =>{
                    menu.classList.remove("visible");
                });

                const targetId = boton.getAttribute("data-target");
                const menu = document.getElementById(targetId);
                if(menu){
                    menu.classList.add("visible");
                }
            });
        });

        //cerrar el menu con la x
        document.querySelectorAll(".cerrar").forEach(cerrarBtn =>{
            cerrarBtn.addEventListener("click", () =>{
                cerrarBtn.closest(".filtros").classList.remove("visible");
            });
        });
