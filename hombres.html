        if(sessionStorage.getItem('paginaYaCargada') !== 'true') {
            document.querySelector('.loading').classList.remove('hide');
            window.addEventListener('load', function() {
                setTimeout(function(){
                    document.querySelector('.loading').classList.add('hide');

            });

    <!--El script para el menu clickeando la X para cerrar-->
    <script>

        const btnfiltrar = document.querySelectorAll(".filtrar");
        const menu = document.getElementById("menufiltros");
        const btncerrar = document.getElementById("cerrarfiltro");

        btnfiltrar.forEach((boton) =>{
                boton.addEventListener("click", () =>{
                menu.classList.add("visible");
            });
        })
        

        btncerrar.addEventListener("click", () =>{
            menu.classList.remove("visible");
        });

    </script>
